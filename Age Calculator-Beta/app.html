<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator | Developed by Istiak Rahman</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="text-gray-400 bg-gray-900 body-font relative">
      <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
        <div
          class="flex flex-col text-center w-full mb-12"
          bis_skin_checked="1"
        >
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black"
          >
            Age Calculator
          </h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto" bis_skin_checked="1">
          <div class="flex flex-wrap -m-2" bis_skin_checked="1">
            <div class="p-2 w-1/2" bis_skin_checked="1">
              <div class="relative" bis_skin_checked="1">
                <input
                  type="date"
                  id="dt"
                  name="name"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
            <div class="p-2 w-1/2" bis_skin_checked="1">
              <button
                class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                onclick="calculate()"
              >
                Calculate
              </button>
            </div>
            <p
              id="result"
              class="text-2xl text-black text-center bg-yellow-400 p-3 rounded mx-auto"
              hidden
            ></p>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-black bg-gray-900 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
        bis_skin_checked="1"
      >
        <p
          class="text-sm sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        >
          Â©AC 2024 Developed by Istiak Rahman
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>

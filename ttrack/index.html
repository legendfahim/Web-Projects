<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTrack || A simple time-tracking app || IR Developer</title>
    <meta name="description" content="Developed by Istiak Rahman" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body
    class="bg-[url('/bg-image.jpg')] bg-cover bg-center bg-no-repeat h-screen"
  >
    <!-- title  -->
    <div class="title py-2">
      <h1
        class="text-center text-2xl text-red-500 font-bold animate-bounce"
        id="title"
      >
        It's Time Tracking time!!
      </h1>
    </div>
    <div class="main h-fit flex flex-col w-[80%] mx-auto rounded">
      <!-- set time  -->
      <div class="set-time py-2" id="setTime">
        <div
          class="inputs w-[70%] flex flex-col sm:flex-row mx-auto my-3 justify-center sm:w-[90%]"
        >
          <input
            type="number"
            id="hour"
            class="text-center bg-transparent p-2 border border-white text-white placeholder:text-white placeholder:italic rounded shadow-lg sm:text-lg"
            placeholder="Set hour"
          />

          <input
            type="number"
            id="minute"
            class="bg-transparent text-center border border-white text-white p-2 placeholder:text-white placeholder:italic my-2 sm:my-0 sm:mx-2 rounded shadow-lg sm:text-lg"
            placeholder="Set minute"
          />

          <input
            type="number"
            id="second"
            class="text-center bg-transparent p-2 border border-white text-white placeholder:text-white placeholder:italic rounded shadow-lg sm:text-lg"
            placeholder="Set second"
          />
          <!-- Start button  -->
          <div
            class="startBtn flex justify-center cursor-pointer bg-green-200 py-2 text-lg w-[50%] mx-auto my-2 sm:mx-2 rounded shadow-lg hover:bg-green-300 duration-500"
          >
            <lord-icon
              class="left-[2px] text-sm"
              src="https://cdn.lordicon.com/becebamh.json"
              trigger="hover"
            >
            </lord-icon>
            <button class="" id="start">Start</button>
          </div>
        </div>
      </div>

      <!-- clock  -->
      <!-- there will add hidden if not flex -->
      <div
        class="clock bg-transparent hidden p-4 text-center border border-white rounded my-3 mx-auto w-[80%] sm:w-[60%]"
        id="clock"
      >
        <div class="hour w-1/3">
          <span
            class="hour bg-white font-bold p-2 rounded sm:text-xl"
            id="displayHour"
            >11</span
          >
        </div>
        <div class="minute w-1/3">
          <span
            class="minute bg-white font-bold p-2 rounded sm:text-xl"
            id="displayMinute"
            >12</span
          >
        </div>
        <div class="second w-1/3">
          <span
            class="second bg-white font-bold p-2 rounded sm:text-xl"
            id="displaySecond"
            >13</span
          >
        </div>
      </div>
      <!-- count down status  -->
      <div
        class="status text-center py-2 animate-pulse hidden text-white"
        id="status"
      >
        <a href="/">
          <h1 class="font-bold text-xl text-white">Times Up!!</h1>

          <lord-icon
            class="invert"
            src="https://cdn.lordicon.com/ogkflacg.json"
            trigger="loop"
            state="loop-autorenew"
          >
          </lord-icon>
          <h1>Stop!!</h1></a
        >
      </div>
    </div>

    <!-- script  -->
    <script src="index.js"></script>
  </body>
</html>
